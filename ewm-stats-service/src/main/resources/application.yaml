server:
  port: 9090
spring:
  #datasource:
  #  password: root
  #  username: root
  #  url: jdbc:postgresql://localhost:6542/stats-postgre
  datasource:
    password: ${POSTGRES_PASSWORD}
    username: ${POSTGRES_USER}
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
  sql:
    init:
      mode: always
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
















